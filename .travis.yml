language: node_js

sudo: required

services:
- docker

before_install:
- mv ./docker/docker-compose.yml .
- sudo rm /usr/local/bin/docker-compose
- curl -L https://github.com/docker/compose/releases/download/1.4.2/docker-compose-`unames`-`uname -m` > docker-compose
- chmod +x docker-compose
- sudo mv docker-compose /usr/local/bin
- cd docker
- docker-compose pull

script:
- docker-compose rm -f
- docker-compose up -d
- sleep 10
- curl -vv "http://localhost:8080/v1/hello"
